    <table class="table">
        <thead>

            <th>Mã sách</th>
            <th>Tên sách</th>
            <th>Số lượng</th>
            <th>Ngày xuất bản</th>

        </tr>
        </thead>
        <tbody>
        <!-- Duyệt qua danh sách sách và hiển thị thông tin -->

            <td th:text="${book.ten_sach}"></td>
            <td th:text="${book.tac_gia}"></td>
            <td th:text="${book.nha_xuat_ban}"></td>

            <td th:text="${book.nha_xuat_ban}"></td>
