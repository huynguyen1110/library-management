<div class="container">
    <h2>Add Member</h2>

    <form th:action="@{/members/add}" method="post" th:object="${member}">

            <label for="ma_doc_gia">Mã độc giả:</label>

        </div>
        <div class="form-group">
            <label for="ten">Tên:</label>
            <input type="text" class="form-control" id="ten" name="ten" th:field="*{ten}" />
        </div>
        <div class="form-group">
            <label for="diachi">Địa chỉ:</label>
            <input type="text" class="form-control" id="diachi" name="diachi" th:field="*{diachi}" />
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" class="form-control" id="email" name="email" th:field="*{email}" />
        </div>
        <div class="form-group">
            <label for="ngay_sinh">Ngày sinh:</label>
            <input type="date" class="form-control" id="ngay_sinh" name="ngay_sinh" th:field="*{ngay_sinh}" />
        </div>
        <div class="form-group">
            <label for="sdt">Số điện thoại:</label>
            <input type="text" class="form-control" id="sdt" name="sdt" th:field="*{sdt}" />
