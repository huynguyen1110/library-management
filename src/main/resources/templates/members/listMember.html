<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Danh sách thành viên</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<div th:replace="~{fragments/adminnav/_nav :: nav}"></div>
<div class="container">
    <h2>Đọc giả</h2>

    <table class="table">
        <thead>
        <tr>
            <th>Mã đọc giả</th>
            <th>Tên đọc giả</th>
            <th>Địa chỉ</th>
            <th>Ngày sinh</th>
            <th>SĐT</th>
            <th>Mã tài khoản</th>
            <th>Sự kiện</th>
        </tr>
        </thead>
        <tbody class="list-of-members">

        </tbody>
    </table>

    <div  class="lichSuMuonTra container">
        <div class="modal-content" style="display: none; width: 80%; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%)">
            <div class="modal-header">
                <h4 class="modal-title">Lịch sử mượn trả</h4>
                <button type="button" class="close" data-dismiss="modal"aria-label="Close" onclick="closeChiTietSach()">
                    <span aria-hidden="true" onclick="closeChiTietSach()">×</span>
                </button>
            </div>
            <div class="modal-body" style="overflow: auto; max-height: 500px;">
                <table class="table">
                    <thead style="position: sticky; top: -16px; background-color: #f5f5f5;">
                    <tr>
                        <th scope="col">STT</th>
                        <th scope="col">Mã phiếu mượn</th>
                        <th scope="col">Ngày Mượn</th>
                        <th scope="col">Mã Phiếu Trả</th>
                        <th scope="col">Ngày Trả</th>
                        <th scope="col">Mã sách</th>
                        <th scope="col">Tên sách</th>
                        <th scope="col">Giá cọc</th>
                        <th scope="col">Thể loại</th>
                        <th scope="col">Nhà xuất bản</th>
                        <th scope="col">Tác giả</th>
                        <th scope="col">Trạng thái</th>
                    </tr>
                    </thead>
                    <tbody class="thongTinSachBody">

                    </tbody>
                </table>
            </div>
            <div class="modal-footer">

            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<script src="/js/admin/members/members.js"></script>
</body>
</html>
